<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700;800&family=Montserrat:wght@500&family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Fotoblog</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
    <header class="container">
        <img src="assets/camera.svg" alt="camera">
        <ul>
            <li>Home</li>
            <li>Galeria</li>
        </ul>
        <input type="Pesquise por imagens e coleções">
        <img src="assets/Jojo.jpg" alt="icon">


    </header>

    <main class="container">
        <h1>Galeria</h1>
        
        <div class="card">
            <img src="assets/1.jpg" alt="foto de um setup">
            <h2>Workspace elétrica</h2>
            <span>TAG</span>
        </div>

        <div class="card">
            <img src="assets/2.jpg" alt="foto de um setup">
            <h2>Dark and red</h2>
            <span>TAG</span>
        </div>

        <div class="card">
            <img src="assets/3.jpg" alt="foto de um setup">
            <h2>Organização e grids</h2>
            <span>TAG</span>
        </div>

        <div class="card">
            <img src="assets/4.jpg" alt="foto de um setup">
            <h2>Colméia</h2>
            <span>TAG</span>
        </div>

        <div class="card">
            <img src="assets/5.jpg" alt="foto de um setup">
            <h2>Setup de escritor</h2>
            <span>TAG</span>
        </div>

        <div class="card">
            <img src="assets/6.jpg" alt="foto de um setup">
            <h2>Ergonomia e cores</h2>
            <span>TAG</span>
        </div>

        <div class="card">
            <img src="assets/7.jpg" alt="foto de um setup">
            <h2>Show de luzes</h2>
            <span>TAG</span>
        </div>

        <div class="card">
            <img src="assets/8.jpg" alt="foto de um setup">
            <h2>Deep purple</h2>
            <span>TAG</span>
        </div>

        <div class="card">
            <img src="assets/9.jpg" alt="foto de um setup">
            <h2>Multi-Screen</h2>
            <span>TAG</span>
        </div>

    </main>
    
    <footer class="container">
        <span>© 2023 - Rocketseat Explorer</span>
    </footer>
</div>
</body>
</html>
